<html>
<head>
    <title>第一个AngularJS程序</title>
    <script src="angular.js"></script>
    <script>
        function HelloController($scope){
            $scope.helloTo = { title: "AngularJS" };
        }
    </script>
</head>
<body >
<div ng-controller="HelloController" >
    <h2>你好 ！第一个{{helloTo.title}}程序示例</h2>
</div>
</body>
</html>
