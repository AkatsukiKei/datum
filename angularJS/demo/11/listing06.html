<!DOCTYPE html>
<html ng-app='DemoApp'>
<head>
    <meta charset="UTF-8">
    <title>路由关联控制器</title>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script>
        angular.module('DemoApp',['ngRoute'])
            .config(function($routeProvider){
                $routeProvider
                        .when('/',{template:'这是当前页面'})
                        .when('/a',{
                            templateUrl:'aa.html',
                            controller:"aaa"
                        })
                        .when('/b', {
                            templateUrl: 'bb.html',
                            controller:"bbb"
                        })
                        .otherwise({redirectTo:'/'});
            })
        .controller('aaa',function ($scope) {
            $scope.msg1="aaa控制器中定义";
            console.log($scope.msg1);
            console.log($scope.msg2);
        })
        .controller('bbb',function ($scope) {
            $scope.msg2="bbb控制器中定义";
            console.log($scope.msg1);
            console.log($scope.msg2);
        })
    </script>
</head>
<body>
<h2>AngularJS 路由应用</h2>
<ul>
    <li><a href="#">首页</a></li>
    <li><a href="#/a">公司简介</a></li>
    <li><a href="#/b">新闻中心</a></li>
    <li><a href="#/c">其他</a></li>
</ul>
<div ng-view></div>
</body>
</html>
