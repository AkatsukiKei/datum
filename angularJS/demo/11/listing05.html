<!DOCTYPE html>
<html ng-app='DemoApp'>
<head>
    <meta charset="UTF-8">
    <title>加载外部模板</title>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script>
        angular.module('DemoApp',['ngRoute'])
            .config(['$routeProvider', function($provider1){
                $provider1
                        .when('/',{template:'这是当前页面'})
                        .when('/a',{templateUrl:'aa.html'})
                        .when('/b',{templateUrl:'bb.html'})
                        .otherwise({redirectTo:'/'});
            }]);
    </script>
</head>
<body>
<h2>AngularJS 路由应用</h2>
<ul>
    <li><a href="#">首页</a></li>
    <li><a href="#/a">公司简介</a></li>
    <li><a href="#/b">新闻中心</a></li>
    <li><a href="#/c">其他</a></li>
</ul>
<div ng-view></div>
</body>
</html>
