<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>自定义动画</title>
    <script src="angular.js"></script>
    <script src="angular-animate.js"></script>
    <script>
        var app = angular.module('myApp', ['ngAnimate']);
    </script>
    <style>
        .sky {
            transition: all linear 0.5s;
            color:white;
            background-color:lightblue;
            padding:20px;
            height: 200px;
        }
        .tomato {
            transition: all linear 0.5s;
            background-color:coral;
            padding:40px;
            height: 200px;
        }
        .tomato-add{height:100px}
        .tomato-add-active{height:50px}
        .tomato-remove{height:50px}
        .tomato-remove-active{height:100px}
        .sky-add{height:100px}
        .sky-add-active{height:50px}

    </style>

</head>
<body ng-app="myApp">
    <select ng-model="home">
        <option value="sky">Sky</option>
        <option value="tomato">Tomato</option>
    </select>
    <div ng-class="home">
        <h1>使用ng-class!</h1>
        <p>添加或移除样式</p>
    </div>
</body>
</html>
