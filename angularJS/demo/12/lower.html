<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>低版本不需要加载angular-animate.js</title>
    <link href="bootstrap.css" rel="stylesheet">
    <script src="angular2.js"></script>
    <script src="jquery.js"></script>
    <script>
        var app=angular.module('myApp',[]);
        app.controller('ctrl1',function($scope){
            $scope.names=['Igor Minar', 'Brad Green', 'Dave Geddes', 'Naomi Black', 'Greg Weber',
                'Dean Sofer', 'Wes Alvaro', 'John Scott', 'Daniel Nadasi'];
            console.log($scope.names);
        });
    </script>
    <style>
        .animate-enter,.animate-leave
        {
            -o-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
            transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
            position: relative;
            display: block;
        }

        .animate-enter.animate-enter-active,.animate-leave {
            opacity: 1;
            top: 0;
            height: 30px;
        }

        .animate-leave.animate-leave-active,.animate-enter {
            opacity: 0;
            top: -50px;
            height: 0px;
        }
    </style>
</head>
<body ng-controller="ctrl1">
<div class="well" style="margin-top: 30px; width: 200px; overflow: hidden;">
    <form class="form-search">
        <div class="input-append">
            <input type="text" ng-model="search" class="search-query" style="width: 80px">
            <button type="submit" class="btn">Search</button>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li ng-animate="'animate'" ng-repeat="name in names | filter:search">
                <a href="#"> {{name}} </a>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
