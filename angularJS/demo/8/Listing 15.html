<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>提供器provider</title>
    <script src="angular.js"></script>
    <script src="directives.js"></script>
    <script src="Listing 14.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", ["Directives", "Services"])
        .config(function (logServiceProvider) {
            logServiceProvider.debugEnabled(true).messageCounterEnabled(false);
        })
        .controller("defaultCtrl", function ($scope, logService) {
            $scope.data = {
                cities: ["伦敦", "约纽", "巴黎"],
                clicks: 0
            };

            $scope.$watch('data.clicks', function (newVal) {
                logService.log("单击的次数: " + newVal);
            });
        });
    </script>

</head>
<body ng-controller="defaultCtrl">
    <div class="well">
        <div class="btn-group" tri-button counter="data.clicks" source="data.cities">
            <button class="btn btn-default" ng-repeat="city in data.cities">
                {{city}}
            </button>
        </div>
        <h5>单击的次数: {{data.clicks}}</h5>
    </div>
</body>
</html>
