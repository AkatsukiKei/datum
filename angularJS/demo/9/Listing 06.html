<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>配置Ajax-transformResponse</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
        .controller("defaultCtrl", function ($scope, $http) {
            $scope.loadData = function () {
                var config = {
                    transformResponse: function (data, headers) {
                        //transformResponse
                        if(headers("content-type") == "application/xml" && angular.isString(data)) {
                            products = [];
                            var productElems = angular.element(data.trim()).find("product");
                            for (var i = 0; i < productElems.length; i++) {
                                var product = productElems.eq(i);
                                products.push({
                                    name: product.attr("name"),
                                    category: product.attr("category"),
                                    price: product.attr("price")
                                });
                            }
                            return products;
                        } else {
                            console.log('else');
                            return data;

                        }
                    }
                };
                $http.get("productData.xml", config).success(function (data) {
                    //$http.get可以接受两个参数:1. url（请求的路径）2. json对象（请求参数配置）
                    $scope.products = data;
                });
            }
        });
    </script>
</head>
<body ng-controller="defaultCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead><tr><th>名称</th><th>类型</th><th>价格</th></tr></thead>
                <tbody>
                <tr ng-hide="products.length">
                    <!--无数据时显示-->
                    <td colspan="3" class="text-center">暂无数据</td>
                </tr>
                <tr ng-repeat="item in products">
                    <td>{{item.name}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.price | currency:'￥'}}</td>
                </tr>
                </tbody>
            </table>
            <p><button class="btn btn-primary" ng-click="loadData()">加载数据</button></p>
        </div>
    </div>
</body>
</html>
