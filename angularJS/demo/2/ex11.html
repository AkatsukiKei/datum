<!DOCTYPE html>
<html  ng-app="Md1">
<head>
    <meta charset="UTF-8">
    <title> ng-repeat </title>
    <script src="angular.js"></script>
    <script>
        var app=angular.module('Md1',[]);
        app.controller('mc1',function($scope){

        })
    </script>
</head>
<body >
<div ng-controller="mc1" >
    <ul ng-init="users={name:'tom',age:17,email:'tom17@qq.com',address:'幸福大街8号'}">
        <li ng-repeat-start="user in users">
            姓名：{{users.name}}</li>
        <li>年龄：{{users.age}}</li>
        <li ng-repeat-end>邮箱：{{users.email}}<hr></li>

    </ul>
</div>
</body>
</html>
