<div class="panel-body">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>名称</th>
                <th>类型</th>
                <th class="text-right">价格</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in products">
                <td>{{item.name}}</td>
                <td>{{item.category}}</td>
                <td class="text-right">{{item.price | currency}}</td>
                <td class="text-center">
                    <button class="btn btn-xs btn-primary" ng-click="deleteProduct(item)">
                        删除
                    </button>
                    <button class="btn btn-xs btn-primary" ng-click="editOrCreateProduct(item)">
                        编辑
                    </button>
                    <increment item="item" property-name="price" restful="true" method-name="$save" />
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary" ng-click="listProducts()">刷新</button>
        <button class="btn btn-primary" ng-click="editOrCreateProduct()">添加</button>
    </div>
</div>
