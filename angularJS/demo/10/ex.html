<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Products</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="angular.js"></script>
    <script src="angular-resource.js"></script>
    <script src="ex.js"></script>

</head>
<body ng-controller="defaultCtrl">
    <div>
        <h3 class="panel-heading">从服务器获取数据</h3>
        <table class="table table-striped table-bordered" border="1">
            <tr><td>id</td><td>名称</td><td>年龄</td><td>地址</td><td>操作</td></tr>
            <tr ng-repeat="user in users"><td>{{user.id}}</td><td>{{user.name}}</td>
                <td>{{user.age}}</td><td>{{user.address}}</td>
                <td>
                <button class="btn" ng-click="edit(user)">修改</button>
                <button class="btn" ng-click="del(user)">删除</button></td>
            </tr>
        </table>
        名称：<input type="text" ng-model="man.name">
        年龄：<input type="text" ng-model="man.age">
        地址:<input type="text" ng-model="man.address">
        <button class="btn" ng-click="add(man)">添加</button>
    </div>
</body>
</html>
