<html ng-app="exampleApp">
<head>
    <title>dom操作—生成ul</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
angular.module("exampleApp", [])
    .directive("unorderedList", function () {
        return function (scope, element, attrs) {
            var data = scope[attrs["unorderedList"]];
            if (angular.isArray(data)) {
                var listElem = angular.element("<ul>");
                element.append(listElem);
                for (var i = 0; i < data.length; i++) {
                    var li_element=angular.element('<li>');
                    listElem.append(li_element.text(data[i].name));
                }
            }
        }
    })
            .controller("defaultCtrl", function ($scope) {
                $scope.products = [
                    { name: "苹果", category: "水果", price: 1.20, expiry: 10 },
                    { name: "香蕉", category: "水果", price: 2.42, expiry: 7 },
                    { name: "梨", category: "水果", price: 2.02, expiry: 6 }
                ];
            })
    </script>
</head>
<body ng-controller="defaultCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>产品</h3>
        </div>
        <div class="panel-body">
            <div unordered-list="products"></div>
        </div>
    </div>
</body>

</html>
