<html ng-app="exampleApp">
<head>
    <title>从作用域获取数据</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                    $scope.products = [
                        { name: "苹果", category: "水果", price: 1.20, expiry: 10 },
                        { name: "香蕉", category: "水果", price: 2.42, expiry: 7 },
                        { name: "梨", category: "水果", price: 2.02, expiry: 6 }
                    ];
            })
            .directive("unorderedList", function () {
                return function (scope, element, attrs) {
                    console.log(scope);
                    console.log(element);
                    console.log(attrs);
                    var data=attrs.unorderedList;
                    //var data=attrs['unorderedList'];
                    console.log(scope.data);
                    //console.log(scope[data]);
                    //console.log(scope['products']);
                }
            })
    </script>
</head>
<body ng-controller="defaultCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Products</h3>
        </div>
        <div class="panel-body">
            <div unordered-list="products" class="panel-body"></div>
        </div>
    </div>
</body>

</html>
