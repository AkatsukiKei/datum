<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #space{
            -webkit-perspective: 800;
            -webkit-perspective-origin: 50% 50%;
            margin-top: 100px;
            overflow: hidden;
        }
        #pageGroup{
            width: 400px;
            height: 400px;
            margin: 15px auto 2px;
            -webkit-transform-style: preserve-3d;
            position: relative;
        }
        .page{
            width: 360px;
            height: 360px;
            padding: 20px;
            background: #fff;
            border: 1px solid #000;
            color: #000;

            font-weight: bold;
            font-size: 360px;
            line-height: 360px;
            text-align: center;
            position: absolute;

            -webkit-transform-origin: bottom;
            -webkit-transition: -webkit-transform 1s linear;
        }
        .notFirst{
            -webkit-transform: rotateX(90deg);
        }
        #op{
            text-align: center;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div id="space">
        <div id="pageGroup">
            <div class="page" id="page0">0</div>
            <div class="page notFirst" id="page1">1</div>
            <div class="page notFirst" id="page2">2</div>
            <div class="page notFirst" id="page3">3</div>
            <div class="page notFirst" id="page4">4</div>
            <div class="page notFirst" id="page5">5</div>
            <div class="page notFirst" id="page6">6</div>
            <div class="page notFirst" id="page7">7</div>
            <div class="page notFirst" id="page8">8</div>
            <div class="page notFirst" id="page9">9</div>
        </div>
    </div>
    <div id="op">
        <button onclick="next();">next</button>
        <button onclick="prev();">prev</button>
    </div>
</body>
<script>
var curIndex = 0;
function next(){
    if(curIndex != 9){
        var curPage = document.getElementById("page"+curIndex);
        curPage.style.webkitTransform = "rotateX(-90deg)";

        curIndex++;
        var nextPage = document.getElementById("page"+curIndex);
        nextPage.style.webkitTransform = "rotateX(0deg)";
    }else{
        alert("已经是最后一个啦~");
    }
}
function prev(){
    if(curIndex != 0){
        var curPage = document.getElementById("page"+curIndex);
        curPage.style.webkitTransform = "rotateX(90deg)";

        curIndex--;
        var prevPage = document.getElementById("page"+curIndex);
        prevPage.style.webkitTransform = "rotateX(0deg)";
    }else{
        alert("已经是第一个啦~");
    }
}
</script>
</html>
