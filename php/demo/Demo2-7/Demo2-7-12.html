<span id="errorTip"></span>

<button id="send-request-btn">登录</button>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
//文档就绪事件

//文档就绪事件(简写)
$(function(){
	$("#username").blur(function() {
		var username = $(this).val();
		var data = {
			"username" : username
		};
		$.ajax({
			url : "Demo2-7-12-server.php",
			type : "post",
			success : function(res) {
				console.log(res);
				if (res === "1") {
					$("#errorTip").html("可用");
				}
				else {
					$("#errorTip").html("用户名重复");
				}
			},
			error : function(code, info) {
				console.log(info);
			},
			beforeSend: function() {
				console.log("123123");
			},
			data : data
		});
	});
});	
</script>
</html>
